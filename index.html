<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>   <!-- 防止后续加标题闪烁 此处不加标题 -->
  </head>
  <style type="text/css">  /*common css 配置*/
   [v-cloak]{display:none!important}blockquote,body,dd,div,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,input,li,ol,p,pre,td,textarea,th,ul{margin:0;padding:0}table{border-collapse:collapse;border-spacing:0}fieldset,img{border:0}address,caption,cite,code,dfn,em,strong,th,var{font-style:normal;font-weight:400}ol,ul{list-style:none}.y100{min-height:100vh;}.white{color:#fff}.table{display:table;width:100%}.table-cell{display:table-cell;vertical-align:middle}.py4{padding-top:4rem;padding-bottom:4rem}.center{text-align:center}.bg-green{background-color:#50cf77}.mt2{margin-top:2rem;font-size:4rem}.mb0{margin-bottom:0}.myspinner{margin:100px auto;width:90px;height:110px;text-align:center;font-size:10px}.myspinner>div{background-color:#A96360;height:100%;width:14px;display:inline-block;-webkit-animation:stretchdelay 1.2s infinite ease-in-out;animation:stretchdelay 1.2s infinite ease-in-out}.myspinner .rect2{-webkit-animation-delay:-1.1s;animation-delay:-1.1s}.myspinner .rect3{-webkit-animation-delay:-1s;animation-delay:-1s}.myspinner .rect4{-webkit-animation-delay:-.9s;animation-delay:-.9s}.myspinner .rect5{-webkit-animation-delay:-.8s;animation-delay:-.8s}@-webkit-keyframes stretchdelay{0%,100%,40%{-webkit-transform:scaleY(.4)}20%{-webkit-transform:scaleY(1)}}@keyframes stretchdelay{0%,100%,40%{transform:scaleY(.4);-webkit-transform:scaleY(.4)}20%{transform:scaleY(1);-webkit-transform:scaleY(1)}}#app{font-family:Avenir,Helvetica,Arial,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;color:#2c3e50}
  </style>
  <body>
    <!-- 白屏动画 -->
    <div class="white table y100 center bg-green">
      <div class="table-cell py4">
        <div class="myspinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
        <h1 class="mt2 mb0">Loading...</h1>
      </div>
    </div>

    <!-- 主要挂载元素 -->
    <div id="app" v-cloak></div>
    <!-- built files will be auto injected -->
  </body>
</html>
